<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Task Tracer Web Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/index.css}">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
		<div class="container-fluid text-center">
			<span class="navbar-text">
				<h3>Task Traer Web Application</h3>
			</span>
			<form class="d-flex" th:action="@{/}" method="get">
				<button class="btn btn-outline-success" type="submit">Logout</button>
			</form>
		</div>
	</nav>
  <br>
  <br>
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
        <h1 class="text-center">Update Task</h1>
        <div class="card-body">
          <form th:action="@{/tasks/{sl} (sl=${tasks.sl})}" th:object="${tasks}" method="POST">
            <div class="form-group">
              <label>Task Name</label>
              <input type="text" name="name" th:field="*{name}" class="form-control" placeholder="Enter Task Name">
            </div>
            <div class="form-group">
              <label>Task Description</label>
              <input type="text" name="description" th:field="*{description}" class="form-control"
                placeholder="Enter Task Description">
            </div>
            <div class="form-group">
              <label>Due Date</label>
              <input type="text" name="date" th:field="*{date}" class="form-control" placeholder="Enter The Due Date">
            </div>
            <br>
            <div class="box-footer">
              <button type="submit" class="btn btn-primary">
                Add
              </button>
            </div>
          </form>
        </div>
      </div>

    </div>

  </div>
</body>

</html>
