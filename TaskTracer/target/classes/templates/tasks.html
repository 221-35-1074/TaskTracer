<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Task Tracer Web Application</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/index.css}">
</head>

<body>
	<nav class="navbar navbar-dark bg-dark">
		<div class="container-fluid text-center">
			<span class="navbar-text">
				<h3>Task Traer Web Application</h3>
			</span>
			<form class="d-flex" th:action="@{/}" method="get">
				<button class="btn btn-outline-success" type="submit">Logout</button>
			</form>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<h1>Tasks</h1>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/tasks/add}" class="btn btn-primary btn-sm mb-3">Add Tasks</a>
			</div>

		</div>
		<table class="table table-striped table-hover table-bordered">
			<thead class="table-light">
				<tr>
					<th>Name</th>
					<th>Description</th>
					<th>Due Date</th>
					<th>Actions</th>
				</tr>
			<tbody>
				<tr th:each="tasks: ${tasks}">
					<td th:text="${tasks.name}"></td>
					<td th:text="${tasks.description}"></td>
					<td th:text="${tasks.date}"></td>
					<td>
						<a th:href="@{/tasks/edit/{sl}(sl=${tasks.sl})}" class="btn btn-primary">Update</a>

						<a th:href="@{/tasks/{sl}(sl=${tasks.sl})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
			</thead>
		</table>
	</div>
</body>

</html>
